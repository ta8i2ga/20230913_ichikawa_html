<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <h1>株式会社TECH</h1>
    <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">企業情報</a></li>
        <li><a href="#">会社概要</a></li>
        <li><a href="#">よくある質問</a></li>
        <li><a href="#">お問い合わせ</a></li>
    </ul>
    <img src="mv.png" alt="株式会社TECH">
    <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
    <h2>会社概要</h2>
    <table>
        <tr>
            <th><strong>会社名</strong></th>
            <td>株式会社TECH</td>
        </tr>
        <tr>
            <th><strong>代表者</strong></th>
            <td>山田 太郎</td>
        </tr>
        <tr>
            <th><strong>所在地</strong></th>
            <td>東京都渋谷区神宮前</td>
        </tr>
        <tr>
            <th><strong>設立</strong></th>
            <td>2019/07/17</td>
        </tr>
        <tr>
            <th><strong>従業員数</strong></th>
            <td>100人</td>
        </tr>
        <tr>
            <th><strong>資本金</strong></th>
            <td>1000万円</td>
        </tr>
    </table>
    <h2>お問い合わせ</h2>
    <form action="#" method="get">
        <label> 会社名<input type="text" name="name" /> </label>
    </form>
    <form action="#" method="get">
        <label> お名前<input type="text" name="name" /> </label>
    </form>
    <form action="#" method="get">
        <label> メールアドレス<input type="email" name="name" /> </label>
    </form>
    <form action="#" method="get">
        <label>お問い合わせ内容<textarea name="textarea" cols="90" rows="10"></textarea></label>
    </form>
    <form action="#" method="get">
        <input type="submit" name="name" value="お申込み" />
    </form>
